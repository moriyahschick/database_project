<!DOCTYPE html>
<html>
  <head>
    <title>Mori Schick's Database Final Project</title>
  </head>
  <body>
    <form action="cgi-bin/create_traveler.py" method="get">
      <table>
        <tr>
          <td>
            Traveler ID:
	  </td>
	  <td>
	    <input type="text" placeholder="Traveler ID" name="traveler_traveler_id">
	  </td>
	</tr>
	<tr>
	  <td>
	    Frequent Flyer Number:
	  </td>
	  <td>
	    <input type="text" placeholder="Freq Flyer No" name="traveler_freq_flyer_no">
	  </td>
	</tr>
	<tr>
	  <td>
	    Name:
	  </td>
	  <td>
	    <input type="text" placeholder="Name" name="traveler_name">
	  </td>
	</tr>
	<tr>
	  <td>
	    Address:
	  </td>
	  <td>
	    <input type="text" placeholder="Address" name="traveler_address">
	  </td>
	</tr>
	<tr>
	  <td>
	    Phone Number:
	  </td>
	  <td>
	    <input type="text" placeholder="10 digit phone number" name="traveler_phone_no">
	  </td>
	</tr>
	<tr>
	  <td>
	    Nationality:
	  </td>
	  <td>
	    <input type="text" placeholder="Nationality" name="traveler_nationality">
	  </td>
	</tr>
	<tr>
	  <td>
	    Passport Number:
	  </td>
	  <td>
	    <input type="text" placeholder="Passport Number" name="traveler_passport_no">
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="Submit" value="Create Traveler" name="">
	  </td>
	</tr>
      </table>
    </form>
  </body>
</html>
