<!DOCTYPE html>
<html>
  <head>
    <title>Mori Schick's Database Final Project</title>
  </head>
  <body>
    <form action="cgi-bin/update_traveler.py" method="get">
      <table>
        <tr>
          <td>
            Choose traveler to update:
          </td>
        </tr>
	<tr>
          <td>
            Traveler ID:
          </td>
          <td>
            <input type="text" placeholder="Traveler ID" name="old_traveler_id">
          </td>
        </tr>
	<tr>
	  <td>
	    --------------------------
	  </td>
	</tr>
	<tr>
	  <td>
	    Enter all new values:
	  </td>
	</tr>
	<tr>
	  <td>
	    (any left blank will be unchanged)
	  </td>
	</tr>
	<tr>
	  <td>
            Traveler ID:
          </td>
          <td>
            <input type="text" placeholder="Traveler ID" name="new_traveler_id">
          </td>
        </tr>
	<tr>
          <td>
            Frequent Flyer Number:
          </td>
          <td>
            <input type="text" placeholder="Freq Flyer No" name="new_freq_flyer_no">
          </td>
        </tr>
	<tr>
          <td>
            Name:
          </td>
          <td>
            <input type="text" placeholder="Name" name="new_name">
          </td>
        </tr>
	<tr>
          <td>
            Address:
          </td>
          <td>
            <input type="text" placeholder="Address" name="new_address">
          </td>
        </tr>
	<tr>
          <td>
            Phone Number:
          </td>
          <td>
            <input type="text" placeholder="10 digit phone number" name="new_phone_no">
          </td>
        </tr>
	<tr>
          <td>
            Nationality:
          </td>
          <td>
            <input type="text" placeholder="Nationality" name="new_nationality">
          </td>
        </tr>
	<tr>
          <td>
            Passport Number:
          </td>
          <td>
            <input type="text" placeholder="Passport Number" name="new_passport_no">
          </td>
        </tr>
	<tr>
          <td>
            <input type="Submit" value="Update Traveler" name="">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
